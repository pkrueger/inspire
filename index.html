<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

      href="https://bcw.blob.core.windows.net/public/img/9977764104160066"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
      crossorigin="anonymous"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/c01e6e9bae.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script src="app/App.js" type="module"></script>
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>inspire</title>
  </head>

  <body id="backgroundGoHere">
    <main id="test" class="container-fluid">
      <div class="row">
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 p-3">
          <div class="todo-container card">
            <div class="todo-head d-flex justify-content-between">
              <span>Todos</span>
              <span>4 left</span>
            </div>

            <div
              class="card-body todo-body d-flex flex-column justify-content-between"
            >
              <ul id="tasksGoHere" class="scrolling-list">
                <li
                  class="task d-flex align-items-center justify-content-between mb-2"
                >
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="isComplete"
                    />
                    <label class="form-check-label" for="isComplete"
                      >Testing this with lo</label
                    >
                  </div>
                  <i
                    class="fa-regular fa-square-minus task-delete-button selectable"
                  ></i>
                </li>
              </ul>

              <form
                class="d-flex justify-content-between"
                onsubmit="app.tasksController.createTask()"
              >
                <input
                  type="text"
                  class="task-name-input"
                  name="taskName"
                  placeholder="New task"
                  minlength="3"
                  maxlength="25"
                  required
                />
                <button type="submit" class="icon-submit-container">
                  <i class="fa-regular fa-square-plus task-submit"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
